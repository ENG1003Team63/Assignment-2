                      </div>
                        <div onclick = "addGoal()">
                            <button id = "goalAddfromPop" onclick = "document.getElementById('popup').style.display='none'" class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored " style="background-color: rgb(33, 150, 243);">Add Goal</button>

            <script>
                var goalCount = 0;
                
                function addGoal(){
                    var goalInput = document.getElementById("goalInput");
                    var goalTable = document.getElementById("goalTable");
                    var row = goalTable.insertRow(1);
                    var td = document.createElement('td');
                    td.className = 'mdl-data-table__cell--non-numeric';
                    var cell1 = row.insertCell(0);
                    var cell2 = row.insertCell(1);
                    var checkbox = document.createElement('input');
                    checkbox.type = "checkbox"
                    td.appendChild(checkbox);
                    row.appendChild(td);
                    cell1.innerHTML = goalInput;
                    goalInput.innerHTML = "";



                }
            
                
                function deleteGoal(){
                    var goalTable = document.getElementById("goalTable").deleteRow();
                }
                
            
            </script>
